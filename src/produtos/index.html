<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/main.css" rel="stylesheet">
    <title>Produtos</title>
</head>

<body id="body">

    <header>
        <div id="headerDiv">
            <h1>Produtos</h1>
        </div>
    </header>

    <div id="page">

        <div>
            <h1>Filtros</h1>

            <div>
                <h3>Marca</h3>
                <div class="filters">
                    <div class="divFilter">
                        <input id="honda" type="checkbox" name="Honda" value="Honda">
                        <p>Honda</p>
                    </div>

                    <div class="divFilter">
                        <input id="yamaha" type="checkbox" name="Yamaha" value="Yamaha">
                        <p>Yamaha</p>
                    </div>
                </div>
            </div>

            <div class="filters">
                <input type="checkbox" name="categoria" value="categoria">
                <p>Categoria</p>
            </div>
        </div>

        <div id="loja">
            <h1>Produtos</h1>
            <section class="classProcutos" id="divProduto"></section>
            <section class="classProcutos" id ="filterSectionHonda"></></section>
            <section class="classProcutos" id ="filterSectionYamaha"></></section>
        </div>
    </div>

    <footer id="footer">
        <div id="footerDiv">
            <h1>Footer</h1>
        </div>
    </footer>

    <script type="module" src="./script.js"></script>
</body>

</html>
