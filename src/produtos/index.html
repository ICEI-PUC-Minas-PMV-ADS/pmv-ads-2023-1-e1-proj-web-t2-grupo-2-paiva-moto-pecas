<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../base.css">
  <link href="./styles/main.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="../imagens/favicon.svg" />
  <title>Paiva Moto Peças - Produtos</title>
</head>

<body id="body">

  <header>
  </header>

  <main id="" class="">
    <div class="whatsapp"></div>
    <section id="section">

      <div class="container" id="div-main">
        <aside id="filtersSection">
          <svg id="click-icon-filter" width="31" height="21" viewBox="0 0 31 21" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path d="M5.21753 11.6717V8.39046H25.2175V11.6717H5.21753ZM0.217529 
            0.0310898H30.2175V3.39046H0.217529V0.0310898ZM11.8582 20.0311V16.6717H18.5769V20.0311H11.8582Z"
              fill="black" />
          </svg>

          <svg id="click-close-filter" width="31" height="21" viewBox="0 0 31 21" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path d="M20 1.32073L18.6792 0L10 8.67915L1.32085 0L0 1.32073L8.67921 
            9.99994L0 18.6792L1.32085 19.9999L10 11.3207L18.6792 19.9999L20 18.6792L11.3208 
            9.99994L20 1.32073Z" fill="black" />
          </svg>

          <div id="container-filter">
            <div id="divFilterTitle">
              <svg width="31" height="21" viewBox="0 0 31 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M5.21753 11.6717V8.39046H25.2175V11.6717H5.21753ZM0.217529 0.0310898H30.2175V3.39046H0.217529V0.0310898ZM11.8582 20.0311V16.6717H18.5769V20.0311H11.8582Z"
                  fill="black" />
              </svg>
              <h1>Filtros</h1>
            </div>

            <div id="inputsFilterOptions">
            </div>
          </div>
        </aside>

        <div id="store">
          <div id="searchContainer">
            <input id="inputSearch" type="text" list="datalist">
            <svg id="lupa" width="20" height="20" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">

            </svg>

          </div>
          <div id="containerPersonalDatalist">
          </div>


          <div id="buttonsChangePage">
            <button class="btn btn-amarelo change-button">Produtos</button>
            <button class="btn btn-amarelo change-button">Serviços</button>
          </div>
          <div class="card-product" id="fullDatabase"></div>


          <button id="button-show-more" class="btn btn-preto">Mostrar mais produtos</button>
        </div>
        
      </div>
    </section>

  </main>

  <footer id="footer">

  </footer>

  <script type="module" src="./main.js"></script>
</body>

</html>
