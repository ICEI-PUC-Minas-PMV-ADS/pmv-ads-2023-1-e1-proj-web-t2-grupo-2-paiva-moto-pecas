name: GitHub Pages

on:
  push:
    branches:
      - main  

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build and deploy
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: home
          clean: true                   
          single_commit: false
          enable_jekyll: false
          force_orphan: false
          lfs: false
          max_depth: 0
          patterns: '*.html,*.css,*.js'